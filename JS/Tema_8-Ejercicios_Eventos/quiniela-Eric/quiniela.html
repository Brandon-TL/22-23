<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiniela</title>
    <style>
        .err {
            color: crimson;
        }
    </style>
</head>
<body>
    <form action="">
        <div class="campo">
            <label for="nombre">Usuario:</label>
            <input type="text" name="nombre" id="nombre" required>
        </div>
        <div class="campo">
            <input type="checkbox" name="terminos" id="terminos" required>
            <label for="terminos">Aceptar terminos y condiciones</label>
        </div>
        <h3 class="err" id="errores"></h3>
        <button type="button" name="cargarQuiniela" id="cargarQuiniela" disabled>Cargar quiniela</button>
        <button type="button" name="jugar" id="jugar" disabled>Jugar</button>
    </form>
    <div id="shadow"></div>
<script src="quiniela.js"></script>
</body>
</html>
