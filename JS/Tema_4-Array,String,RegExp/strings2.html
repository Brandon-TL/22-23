<!--2.-Dispongo del nombre de una persona con el siguiente formato:
Apellido1 Apellido2, Nombre
Crear una funciÃ³n que acepte una cadena con este formato y que me devuelva otra cadena con el nombre
en formato: Nombre Apellido1 Apellido2-->
    <script>
        let name = prompt("Escriba su nombre siguiendo el formato (Apellido1 Apellido2, Nombre):");
        function reName(str) {
            let parts = str.split(/ |, /);
            let surName1 = parts[0];
            let surName2 = parts[1];
            let name = parts[2];
            let fullName = name+" "+surName1+" "+surName2;
            alert (fullName);
        }
        reName(name);
    </script>
