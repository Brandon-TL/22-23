<!--1.-Dado el siguiente texto "hola que tal.como estás.yo muy bien" crea un string donde se corrige
    la falta ortográfica existente de poner en mayúscula la primera letra de una frase.-->
    <script>
        let full = "hola que tal.como estás.yo muy bien";
        alert ("String sin modificar: \n" + full)
        full = full.split(".");
        for (let i = 0; i < full.length; i++) {
            full[i] = full[i].charAt(0).toLocaleUpperCase() + full[i].substr(1).toLowerCase();
        }
        full = full.join(".");
        alert ("String modificado: \n" + full);
    </script>
</body>
