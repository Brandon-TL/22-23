<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
</head>
<body>
    <!-- Crear un array de números de forma interactiva mediante la función prompt. Asegurarse de que los
elementos del array son números. -->
    <script>
        let arrayNumeros = [];
        let lenght = prompt("Indque la longitud del array para almacenar los números:");
        for (let i = 0; i < lenght; i++) {
            arrayNumeros[i] = prompt ("Escriba el número que desea en la posición " + (i + 1) + " en el array:");
            if (isNaN(arrayNumeros[i])) {
                i--;
            }
        }
        console.log(arrayNumeros.toString());
    </script>
</body>
</html>
